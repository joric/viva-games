  <style>
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #map {
        height: 100%;
        width: 100%;
        background: black;
        image-rendering: pixelated;
    }
  </style>

  
</head>
<body>



<div id="map"></div>
<script>

  const map = L.map('map').setView([0,0], 3);

  const tiles = L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
    noWrap: true,
    // maxZoom: 6, // no max zoom
    minZoom: 3,
    maxNativeZoom: 6,
    nativeZooms: [0, 1, 2, 3, 4, 5, 6],
  }).addTo(map);

</script>
